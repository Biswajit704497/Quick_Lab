<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}navbar{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/img/heart.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/navbar.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand health-brand" href="{{ url_for('main_bp.home') }}">
                <i class="bi bi-heart-pulse me-2"></i>
                Quick Lab AI
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar manu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main_bp.home') }}#home">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main_bp.home') }}#services">Services</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main_bp.home') }}#about">About</a>
                    </li>

                    {% if session.get('user') %}
                    <!-- User is logged in -->
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login_bp.logout') }}">Logout</a>
                    </li>

                    {% else %}
                    <!-- User is not logged in -->
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    {% endif %}


                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <!-- Remove the container if you want to extend the Footer to full width. -->




    <!-- Site footer -->

    <!-- <footer></footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
