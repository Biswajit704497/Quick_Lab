{% extends 'base.html' %}
{% block title %} Login | Antigravity Health {% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login_page.css') }}">



<div class="auth-section">
  <!-- Animated Background Blobs -->
  <div class="auth-blobs">
    <div class="auth-blob blob-1"></div>
    <div class="auth-blob blob-2"></div>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Welcome Back</h2>
        <p>Zero-friction access to your health metrics.</p>
      </div>

      <form method="post" action="/login">
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Username" name="username" required>
        </div>

        <div class="form-group">
          <input id="password" type="password" class="form-input" placeholder="Password" name="password" required>
        </div>

        <button type="submit" class="auth-btn">
          <span>Sign In</span>
          <i class="bi bi-arrow-right-short"></i>
        </button>
      </form>

      <div class="auth-divider">
        <span>OR</span>
      </div>

      <a href="{{ url_for('google_auth.google_login' ) }}" class="google-btn">
        <i class="bi bi-google"></i>
        <span>Continue with Google</span>
      </a>

      <div class="auth-footer">
        Don't have an account? <a href="{{ url_for('register_bp.register' ) }}">Create One</a>
      </div>
    </div>
  </div>
</div>


{% endblock %}
