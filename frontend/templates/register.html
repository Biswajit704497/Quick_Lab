{% extends 'base.html' %}
{% block title %} Register | Antigravity Health {% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login_page.css') }}">

<div class="auth-section">
    <!-- Animated Background Blobs -->
    <div class="auth-blobs">
        <div class="auth-blob blob-1"></div>
        <div class="auth-blob blob-2"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Join Quick Lab</h2>
                <p>A weightless journey to your best self.</p>
            </div>

            <form method="post" action="/register">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Full Name" name="full_name" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email Address" name="email" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username" name="username" required>
                </div>

                <div class="form-group">
                    <input type="number" class="form-input" placeholder="Phone Number" name="phone_number" required>
                </div>

                <div class="form-group">
                    <input id="password" type="password" class="form-input" placeholder="Secure Password"
                        name="password" required>
                </div>

                <button type="submit" class="auth-btn">
                    <span>Create Account</span>
                    <i class="bi bi-person-plus-fill"></i>
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="{{ url_for('login_bp.login' ) }}">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
