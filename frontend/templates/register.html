{% extends 'base.html' %}
{% block title %} Registration Page {% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login_page.css') }}">

<section>
    <div class="login-box">
        <h2>Register</h2>
        <p>Please enter your details to create a new account</p>
        <form method="post" action="/register">

            <input type="email" placeholder="Email" name="email" required>
            <input type="number" placeholder="Phone Number" name="phone_number" required>
            <input type="text" placeholder="Full Name" name="full_name" required>
            <input type="text" placeholder="Username" name="username" required>
            <input id="password" type="password" placeholder="Password" name="password" required>

            <br>

            <button type="submit" class="btn btn-hero btn-lg rounded-pill px-4 btn-outline-light mt-3">Register</button>
        </form>
        <p style="font-size: 0.9rem; margin-top: 10px;">Already have an account?<a href="{{ url_for('login_bp.login' ) }}">Sign In</a></p>
    </div>
</section>
{%endblock%}
